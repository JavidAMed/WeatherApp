<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">

        <!--colors used 1A1A40 , 270082, 7A0BC0, FA58B6 -->
    </head>
    <body>
        <div class="container">

       
            <div class="header">
                
            </div>
            <div class="main">
                <div class="search-box">
                    <input type="text" placeholder="Enter City Name">
                    <button><img src="./search.png"></button>
                </div>
                <div class="error">
                    <p>Invalid City Name</p>
                </div>
                <div class="content">
                    <div class="weather">
                        <img src="./rain.png" class="weather-icon">
                        <h1 class="temp">22Â°C</h1>
                        <h2 class="City">Chennai</h2>
                    </div>
                    <div class="details">
                        <div class="humidity">
                            <div class="hum-img">
                                <img src="./humidity.png" class="humidity-icon">
                            </div>
                            <div class="hum-details">
                                <p class="humidity-number">50%</p>
                                <h3 class="detail-title">Humidity</h3>
                            </div>
                        </div>
                        <div class="windspeed">
                            <div class="wind-img">
                                <img src="./wind.png" class="wind-icon">
                            </div>
                            <div class="wid-details">
                                <p class="windspeed-number">15 km/hr</p>
                                <h3 class="detail-title">Wind Speed</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">

            </div>
        </div>

        <script src="./script.js">

        </script>
    </body>
</html>
